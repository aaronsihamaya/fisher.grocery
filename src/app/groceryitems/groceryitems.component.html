    <h2>Items</h2>

    <ul class="groceryitems">
      <li *ngFor="let item of groceryitems" [class.selected]=
      "item === selectedItem" (click)="onSelected(item)">
        <span class="badge">{{item.id}}</span> {{item.name}}
    </li>
    </ul>
    
    <app-groceryitem-detail [item]='selectedItem'></app-groceryitem-detail>
